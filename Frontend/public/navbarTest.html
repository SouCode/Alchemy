<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="NavStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="navigation">
        <input type="checkbox" id="menuToggleCheckbox" class="menuToggleCheckbox">
        <label for="menuToggleCheckbox" class="menuToggle">
            <ion-icon name="prism-outline" class="big-icon"></ion-icon>
        </label>
        <div class="menu" id="menu">
            <ul>
                <li style="--i:0.1s;"><a href="#"><ion-icon name="newspaper-outline"></ion-icon></a></li>
                <li style="--i:0.2s;"><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                <li style="--i:0.3s;"><a href="#"><ion-icon name="information-circle-outline"></ion-icon></a></li>
                <li class="right-align" style="--i:0.4s;"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
                <li style="--i:0.5s;"><a href="#"><ion-icon name="bar-chart-outline"></ion-icon></a></li>
                <li style="--i:0.6s;"><a href="#"><ion-icon name="chatbubbles-outline"></ion-icon></a></li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        function rotateIcon() {
            var icon = document.querySelector(".big-icon");
            icon.classList.toggle("rotated");
        }
    </script>

</body>
</html>
